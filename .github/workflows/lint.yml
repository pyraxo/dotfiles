name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck on lib/
        run: |
          # SC1091: Can't follow dynamic source paths (false positive)
          # SC2016: Single quotes are intentional for literal $VAR in output
          shellcheck -x -e SC1091 -e SC2016 lib/*.sh
      
      - name: Run ShellCheck on bin/
        run: |
          # Check all shell scripts in bin/
          # SC1091: Can't follow dynamic source paths
          # SC2016: Single quotes intentional for literal $VAR
          # SC1083: Git's @{upstream} syntax is valid
          # SC2059: printf with color variables is intentional
          for file in bin/*; do
            if [[ -f "$file" ]] && head -1 "$file" | grep -qE '^#!.*bash|^#!.*sh'; then
              echo "Checking $file..."
              shellcheck -x -e SC1091 -e SC2016 -e SC1083 -e SC2059 "$file"
            fi
          done
      
      - name: Run ShellCheck on install scripts
        run: |
          shellcheck -x -e SC1091 -e SC2016 install.sh
          shellcheck -x -e SC1091 -e SC2016 macos/setup.sh
          shellcheck -x -e SC1091 -e SC2016 ubuntu/setup.sh
      
      - name: Summary
        run: |
          echo "ShellCheck analysis complete"
          echo ""
          echo "Note: Some warnings may be intentional or acceptable."
          echo "Review the output above for any critical issues."

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install yamllint
        run: pip install yamllint
      
      - name: Run yamllint
        run: |
          yamllint -d relaxed .github/workflows/*.yml || true
